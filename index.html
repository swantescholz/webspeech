<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Speech to Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="layout">
        <aside id="sidebar">
            <div class="sidebar-header">
                <h2>Configuration</h2>
                <div style="display: flex; gap: 5px;">
                    <button id="resetConfigButton" title="Reset to Defaults">↺</button>
                    <button id="saveConfigButton">Save & Apply</button>
                </div>
            </div>
            <div class="sidebar-section">
                <label style="font-size: 0.8rem; color: #bdc3c7;">API Keys</label>
                <input type="password" id="groqApiKeyInput" class="sidebar-input" placeholder="Groq API Key (optional)">
                <input type="password" id="geminiApiKeyInput" class="sidebar-input" placeholder="Gemini API Key (optional)">
            </div>
            <div class="sidebar-section">
                <label style="font-size: 0.8rem; color: #bdc3c7;">Gemini System Prompt</label>
                <textarea id="geminiSystemPromptInput" class="sidebar-textarea" placeholder="System Prompt for Gemini..."></textarea>
            </div>
            <p class="help-text">Format: regex=replacement<br>Use # for commands.</p>
            <textarea id="configEditor" spellcheck="false"></textarea>
        </aside>
        <main id="content">
            <div class="main-header">
                <button id="sidebarToggle">☰ Config</button>
                <h2 class="app-title">Advanced Dictation</h2>
            </div>
            <div class="editor-container">
                <div class="editor-wrapper">
                    <textarea id="textBox" placeholder="Start speaking..." spellcheck="false"></textarea>
                </div>
                <div id="preview">Pending: <span id="pendingText"></span></div>
                <div class="button-group">
                    <button id="toggleButton">Start Dictation</button>
                    <button id="processButton">Process</button>
                    <button id="executeButton">Execute</button>
                    <button id="discardButton">Discard</button>
                    <button id="undoButton">Undo</button>
                    <button id="redoButton">Redo</button>
                </div>
                <div id="status">Status: Ready</div>
            </div>
        </main>
    </div>

<script src="main.js"></script>
</body>
</html>
